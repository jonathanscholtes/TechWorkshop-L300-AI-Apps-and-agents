name: Deploy Docker Image to Azure Container Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
      IMAGE_NAME: ai-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: src/

      - name: Create .env file from secret
        run: |
          echo "${{ secrets.ENV }}" > src/.env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: ${{ secrets.AZURE_CONTAINER_REGISTRY }}/chat-app:latest
          # No build-args necessary since the Dockerfile expects to copy .env

      - name: Delete .env (cleanup)
        run: rm src/.env
