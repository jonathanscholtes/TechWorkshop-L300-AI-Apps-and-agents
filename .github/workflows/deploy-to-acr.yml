name: Deploy Docker Image to Azure Container Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
      IMAGE_NAME: ai-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Only fetch files in src/ to improve performance and ensure build context is limited
          sparse-checkout: src/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: ${{ secrets.AZURE_CONTAINER_REGISTRY }}/chat-app:latest
          build-args: |
            ENV_CONTENT=${{ secrets.ENV }}

      # (Optional) For debugging:
      # - name: Show ENV secret size
      #   run: echo "${{ secrets.ENV }}" | wc -c
